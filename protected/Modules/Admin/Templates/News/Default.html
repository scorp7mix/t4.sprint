{% extends 'Admin.html' %}

{% block page_title %}News{% endblock %}

{% block content %}
    <a href="/admin/news/edit.html" class="btn btn-primary pull-right">Add new article</a>
    <table class="table table-responsive">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Published</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.pk }}</td>
                <td>{{ item.title }}</td>
                <td>{{ item.published | date('d.m.Y') }}</td>
                <td style="text-align: right; white-space: nowrap">
                    <a href="/admin/news/edit.html?id={{ item.pk }}" class="btn btn-xs btn-primary">
                        <span class="glyphicon glyphicon-edit"></span>
                    </a>
                    <a href="/admin/news/delete.html?id={{ item.pk }}" class="btn btn-xs btn-danger">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
