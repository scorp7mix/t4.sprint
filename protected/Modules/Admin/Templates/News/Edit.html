{% extends 'Admin.html' %}

{% block page_title %}{% if item.isNew %}Create{% else %}Edit{% endif %} Article{% endblock %}

{% block content %}
    <form action="/admin/news/save.html" method="post" enctype="multipart/form-data" class="form-horizontal">
        {% if not item.isNew %}
        <input type="hidden" name="id" value="{{ item.pk }}">
        {% endif %}
        <div class="form-group">
            <label for="title" class="control-label col-sm-2">Title</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="title" id="title" value="{{ item.title }}">
            </div>
        </div>
        <div class="form-group">
            <label for="text" class="control-label col-sm-2">Text</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="7" name="text" id="text">{{ item.text }}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="image" class="control-label col-sm-2">Image</label>
            <div class="col-sm-10">
                <input class="form-control" type="file" name="image" id="image">
            </div>
        </div>
        {% if item.image %}
        <div class="col-sm-offset-2 col-sm-10">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-sm-4 image-item">
                        <img src="{{ item.image }}" class="img-responsive">
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">{% if item.isNew %}Create{% else %}Save{% endif %}</button>
                <a href="/admin/news/" class="btn btn-default">Cancel</a>
            </div>
        </div>
    </form>
{% endblock %}
