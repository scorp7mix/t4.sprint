<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ app.config.app_title }}</title>

    {{ publishCss() }}
</head>
<body>
    {% if app.flash.error is defined %}
    <p class="alert alert-danger">{{ app.flash.error }}</p>
    {% endif %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {{ publishJs() }}
</body>
</html>
